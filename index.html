<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ガチャ</title>
    <style>
        .btn-text-3d {
            text-decoration: none;
            font-weight: bold;
            font-size: 37px;
            color: #2149c0;
            text-shadow: 0px 4px 2px rgba(0, 0, 0, 0.32), 0px 1px 0px #6182ca, 0px 2px 0px #4f6aa7, 0px 3px 0px #5470ad;
        }

        .btn-text-3d:active {
            top: 4px;
            text-shadow: none;
        }
    </style>
</head>

<body>
    <div>
        <h1>化学</h1>
        <button id="push" class="favorite styled btn-text-3d" type="button">
            ボタンを押してください.
        </button>
        <div>
            結果
        </div>

    </div>
    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        let group = ['H2', 'O2', 'Cl2', 'F2', 'W'];
        function gatya() {
            alert(group[getRandomInt(group.length)])
        }
        const el = document.getElementById("push");
        el.addEventListener("click", gatya, false);

    </script>
</body>

</html>
