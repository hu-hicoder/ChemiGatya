<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemigatya</title>
    <style>


        .turn {
            position: relative;
            display: inline-block;
            padding: 0.25em 0.5em;
            text-decoration: none;
            color: #00d423;
            box-shadow: inset 0 2px 0 rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            font-weight: bold;
            text-shadow: -1px -1px rgba(255, 255, 255, 0.44), 1px 1px rgba(0, 0, 0, 0.38);
            text-align: center;
            writing-mode: vertical-rl;
            margin-top: 50%;
            margin-left: 48.5%;
        }



        .turn:active {

            box-shadow: none;
            text-shadow: -1px -1px rgba(255, 255, 255, 0.3), 1px 1px rgba(0, 0, 0, 0.3);
        }

        body {
            background-image: url(photo/home.png);
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    
    <button id="push" class="turn" type="button">
        回す
    </button>
    

    <script type="text/javascript" src="chemigatya.js"></script>
    <script>
        //ギャラリー
        document.getElementById("book")
            .addEventListener("click", function () {
                location.replace("https://hu-hicoder.github.io/ChemiGatya/book");
            }, false);
    </script>
</body>

</html>
