<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ガチャ</title>
    <style>
        .btn-text-3d {
            text-decoration: none;
            font-weight: bold;
            font-size: 37px;
            color: #2149c0;
            text-shadow: 0px 4px 2px rgba(0, 0, 0, 0.32), 0px 1px 0px #6182ca, 0px 2px 0px #4f6aa7, 0px 3px 0px #5470ad;
        }

        .btn-text-3d:active {
            top: 4px;
            text-shadow: none;
        }
        
        .first-picture{
            width: 1000px;
            height: 600px;
        }
        .H2{
            width: 400px;
            height: 400px;
        }
        
    </style>
</head>

<body>
    <h1>
        <div id="ga" class="alert alert-primary" role="alert">
            化学ガチャをしよう
        </div>
    </h1>

    <div>
        
        <button id="push" class="favorite styled btn-text-3d" type="button">
            ボタンを押してください.
        </button>
    </div>
    <div>
        <img class ="first-picture" src="home.png" alt="ホーム画面">
    </div>

    <script >
    function getRandomInt(max) {
        return Math.floor(Math.random() * max);
    }
    
    let group = ['H2', 'O2', 'Cl2', 'F2', 'W'];
    
    let a = getRandomInt(group.length);
    function gatya() {
        if(a==0){
            alert("H2");
            document.write( '<img src="H2.png" alt="" width="500" height="500">' );
        }
        else if(a==1){
            alert("O2");
            document.write( '<img src="O2.png" alt="" width="500" height="500">');
        }
        else if(a==2){
            alert("Cl2");
        }
        else if(a==3){
            alert("F2");
        }
        else{
            alert("W");
        }
    }
    const el = document.getElementById("push");
    el.addEventListener("click", gatya, false);
    </script>



    </body>
</html>
