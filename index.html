<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChemiGacha</title>
    <style>
        .btn-text-3d {
            text-decoration: none;
            font-weight: bold;
            font-size: 37px;
            color: #2149c0;
            text-shadow: 0px 4px 2px rgba(0, 0, 0, 0.32), 0px 1px 0px #6182ca, 0px 2px 0px #4f6aa7, 0px 3px 0px #5470ad;
        }

        .btn-text-3d:active {
            top: 4px;
            text-shadow: none;
        }

        .first-picture {
            width: 1000px;
            height: 600px;
        }
    </style>
</head>

<body>
    <h1>
        <div id="ga" class="alert alert-primary" role="alert">
            化学ガチャをしよう
        </div>
    </h1>

    <div>
        <button id="push" class="favorite styled btn-text-3d" type="button">
            ガチャを回す
        </button>

        <button id="book" class="favorite styled btn-text-3d" type="button">
            ギャラリーを開く
        </button>

        <img class="first-picture" src="photo\\home.png" alt="ホーム画面">
    </div>

    <script type="text/javascript" src="chemigatya.js"></script>
    <script>
        //ギャラリー
        document.getElementById("book")
        .addEventListener("click", function () {
        location.replace("https://hu-hicoder.github.io/ChemiGatya/book/");
        }, false);
    </script>
</body>

</html>
