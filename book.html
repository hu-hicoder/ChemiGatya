<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemigatya ギャラリー</title>
    <style>
        .home {
            position: relative;
            display: inline-block;
            font-weight: bold;
            padding: 0.5em 1em;
            text-decoration: none;
            border-left: solid 4px #668ad8;
            border-right: solid 4px #668ad8;
            color: #668ad8;
            background: #e1f3ff;
            transition: .4s;
        }

        .home:hover {
            background: #668ad8;
            color: #FFF;
        }

        .turn {
            position: relative;
            display: inline-block;
            font-weight: bold;
            padding: 0.5em 1em;
            text-decoration: none;
            border-left: solid 4px #668ad8;
            border-right: solid 4px #668ad8;
            color: #668ad8;
            background: #e1f3ff;
            transition: .4s;
        }

        .turn:hover {
            background: #668ad8;
            color: #FFF;
        }

        .show {
            position: relative;
            display: inline-block;
            font-weight: bold;
            padding: 0.5em 1em;
            text-decoration: none;
            border-left: solid 4px #668ad8;
            border-right: solid 4px #668ad8;
            color: #668ad8;
            background: #e1f3ff;
            transition: .4s;
        }

        .show:hover {
            background: #668ad8;
            color: #FFF;
        }
    </style>
</head>

<body>

    <h1>
        集まった化学物質
    </h1>
    <button id="home" class="home"
        onClick="location.href='https://hu-hicoder.github.io/ChemiGatya/home.html'">ホームに戻る</button>
    <button id="turn" class="turn" onClick="location.href='https://hu-hicoder.github.io/ChemiGatya/'">ガチャを回す</button>

    <script>

        let H = localStorage.getItem('h');
        let O = localStorage.getItem('o');
        let Cl = localStorage.getItem('cl');
        let F = localStorage.getItem('f');
        let W = localStorage.getItem('w');

        if (H === 'true') {
            document.write('<img src="photo\\H2.png" alt="" width="100" height="100">');
        }
        
        if (O === 'true') {
            document.write('<img src="photo\\O2.png" alt="" width="100" height="100">');
        }
        if (Cl === 'true') {
            document.write('<img src="photo\\Cl2.png" alt="" width="100" height="100">');
        }
        if (F === 'true') {
            document.write('<img src="photo\\F2.png" alt="" width="100" height="100">');
        }
        if (W === 'true') {
            document.write('<img src="photo\\W.png" alt="" width="100" height="100">');
        }

    </script>

</body>
