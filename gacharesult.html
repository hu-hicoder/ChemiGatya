<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            text-align: center;
        }

        .photo {
            width: 500px;
            height: 500px;
            padding-top: 50px;
            border: 10px;
            border-color: #dab300;
        }

        .container{
            text-align: center;
        }

        .turn {
            position: relative;
            display: inline-block;
            font-weight: bold;
            padding: 0.5em 1em;
            text-decoration: none;
            border-left: solid 4px greenyellow;
            border-right: solid 4px greenyellow;
            color: black;
            background: lightgreen;
            transition: .4s;
        }
        .turn:hover {
            background: greenyellow;
            color: #FFF;
        }
        body{
            background-color: lightgoldenrodyellow;
        }



    </style>
    <link rel="stylesheet" href="galary/layout.css">
</head>

<body class="HolyGrail">
    <header>
        <p>ガチャの結果</p>
    </header>

    <div class="HolyGrail-body">
      <main class="HolyGrail-content">
        <div class="container">
            <img id="resultimg" class="photo">
        </div>
      </main>
      <nav class="HolyGrail-nav">…</nav>
      <aside class="HolyGrail-ads">元素の情報</aside>
    </div>
    <footer>
        <div class="container">
            <button id="top" class="turn">ガチャTOP</button>
            <button id="book" class="turn">ギャラリー</button>
        </div>
    </footer>
</body>

    
    <script>

        //ガチャの結果表示
        let result = localStorage.getItem('result');
        if (result === 'h') {
            resultimg.src = "photo/H2.png"
        }
        else if (result === 'o') {
            resultimg.src = "photo/O2.png"
        }
        else if (result === 'cl') {
            resultimg.src = "photo/Cl2.png"
        }
        else if (result === 'f') {
            resultimg.src = "photo/F2.png"
        }
        else if (result === 'w') {
            resultimg.src = "photo/W.png"
        }
        else if (result === 'he') {
            resultimg.src = "photo/He.png"
        }


        //画面遷移
        document.getElementById("top")
            .addEventListener("click", function () {
                location.replace("https://hu-hicoder.github.io/ChemiGatya/");
            }, false);

        document.getElementById("book")
            .addEventListener("click", function () {
                location.replace("https://hu-hicoder.github.io/ChemiGatya/book");
            }, false);
    </script>
</body>

</html>
